# --- HRTMPay Branding Patch ---

# Serve custom assets for Frappe/ERPNext logos and favicon
# All paths point to nginx's static assets directory
# Make sure your files exist in /usr/share/nginx/html/assets/

# Frappe framework logo
location /assets/frappe/images/frappe-framework-logo.svg {
    alias /usr/share/nginx/html/assets/logo.svg;
}

# ERPNext logo
location /assets/erpnext/images/erpnext-logo.svg {
    alias /usr/share/nginx/html/assets/logo.svg;
}

# Favicon
location /favicon.ico {
    alias /usr/share/nginx/html/assets/favicon.ico;
}
location /assets/frappe/images/favicon.ico {
    alias /usr/share/nginx/html/assets/favicon.ico;
}

# Optional caching headers
location ~* \.(ico|png|svg)$ {
    add_header Cache-Control "public, max-age=86400";
}