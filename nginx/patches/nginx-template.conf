upstream frappe_app {
    # Gunicorn inside the frappe container
    server frappe:8080 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;

    server_name frappe.localhost hrms.localhost;

    # Document root (if needed for static assets)
    root /home/frappe/frappe-bench/sites;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-XSS-Protection "1; mode=block";

    # Caching for static assets
    location /assets {
        alias /home/frappe/frappe-bench/sites/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frappe files
    location /files {
        alias /home/frappe/frappe-bench/sites/$host/public/files;
        expires off;
    }

    # WebSocket for realtime updates (if socketio is running inside frappe)
    location /socket.io {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Frappe-Site-Name $host;
        proxy_pass http://frappe:9000;  # change if your socketio port differs
    }

    # Main application
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name $host;

        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;

        proxy_pass http://frappe_app;
    }

    # Error pages
    error_page 502 /502.html;
    location = /502.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        text/javascript
        application/x-font-ttf
        font/opentype
        image/svg+xml;
}
